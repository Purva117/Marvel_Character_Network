<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marvel Network</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="left-pane">
            <h1>MCU Character Network</h1>
            <div id="network"></div>
        </div>
        <div id="right-pane">
            <h2 id="character-name">Select a character</h2>
            <div id="character-details">
                <div id="centrality-stats">
                    <h3>Centrality Stats:</h3>
                    <p><span class="stat-label1">Degree Centrality: </span></p>
                    <p><span class="stat-label2">Betweenness Centrality: </span></p>
                    <p><span class="stat-label3">Closeness Centrality: </span> </p>
                </div>
                <div id="correlations">
                    <h3>Top Correlated Characters:</h3>
                </div>
                <div id="movies-list">
                    <h3>Movies:</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
