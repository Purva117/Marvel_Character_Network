<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Graph</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="left-pane">
            <h1>Marvel Network Graph</h1>
            <div id="network"></div>
        </div>
        <div id="right-pane">
            <div id="stats">
                <!-- Network stats will be displayed here -->
            </div>
            <div id="centrality-chart">
                <!-- Centrality chart will be displayed here -->
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
